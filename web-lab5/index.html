<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cameras</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="header__name">Camera</div>
                <div class="search">
                    <input class="search__input" id="search__input" type="text"
                        placeholder="Enter" />
                    <button class="search__button" id="search__button" type="button">Search</button>
                    <button class="clear search__button" id="clear__search__button" type="button">Cancel</button>
                </div>
            </div>
        </header>
    </div>

    <div class="content">
        <aside class="aside">

            <form id="add_form">
                <h2>Create</h2>

                <div class="item_form">
                    <label for="name_input" class="form_label">Name</label>
                    <input type="text" class="form_control" id="name_input" required>
                </div>
                <div class="item_form">
                    <label for="duration_input" class="form_label">Memory</label>
                    <input type="number" class="form_control" id="memory_input">
                </div>
                <div class="item_form">
                    <label for="price_input" class="form_label">Zoom</label>
                    <input type="number" class="form_control" id="zoom_input">
                </div>
                <button id="submit_button" type="submit" class="btn btn-primary">
                    Submit
                </button>
            </form>


            <h2>Manager Camera</h2>
            <div class="sort">
                Sort by the memory
                <input type="checkbox" id="sort__checkbox">
                </label>
            </div>

            <hr>

            <div class="count">
                <div>Total memory</div>
                <button class="count__button" id="count__button" type="button">Count</button>
                <div>
                    Total memory: <span id="total-number">0</span>
                </div>
            </div>
        </aside>

        <div class="vertical__divider"></div>

        <div>
            <ul id="container__items"></ul>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
