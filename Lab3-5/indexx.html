<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab-3</title>

    <!--Inter font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header container">
      <h1 class="header__name">Cameras manager</h1>
    </header>
    <section class="content container">
      <div class="content__form">
        <form>
          <fieldset class="form__create">
            <legend>Create camera</legend>
            <p>
              <label for="name">Product</label>
              <input type="text" id="title_input" />
            </p>
            <p>
              <label for="memory">Amount of Memory(Mb)</label>
              <input type="text" id="memory_input" />
            </p>
            <p>
              <label for="zoom">Zoom ratio</label>
              <input type="text" id="zoom_input" />
            </p>

            <button class="form__create-button" id="submit_button">
              Submit
            </button>
          </fieldset>

          <fieldset class="form__find">
            <legend>Find Device</legend>
            <p>Items found: <span id="items_counter"> all </span></p>
            <p><input type="text" id="find_input" /></p>
            <button class="form__find-button" id="find_button">Find</button>
            <button
              class="form__find-button-cancel"
              type="submit"
              id="cancel_find_button">Cancel</button>
            <br>
            <legend>Sort cameras</legend>
            <button class="sort_button" id="sort_items_asc">
              Lower memory
            </button>
            <button class="sort_button" id="sort_items_desc">
              Higher memory
            </button>
          </fieldset>
        </form>
      </div>

      <div class="items_list">
        <ul id="items_container" class="items_container"></ul>
      </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
